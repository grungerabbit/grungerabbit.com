<script src="/lib/js/jquery.js"></script>

<script>
(function($) {
	
	var eight = {
		
		config: {
			container: "body",
			people : [
				{	name: "anders",
					YOB : 1989,
					gender: "M",
					school: "CU",
				},
				{	
					name: "beth",
					YOB: 1991,
					gender: "F",
					school: "CU"
				},
				{	
					name: "claire",
					YOB: 1993,
					gender: "F",
					school: "NYU"
				},
				{	
					name: "dave",
					YOB: 1990,
					gender: "M",
					school: "New"
				},
				{	
					name: "eric",
					YOB: 1987,
					gender: "M",
					school: "NYU"
				},
				{	
					name: "fiona",
					YOB: 1991,
					gender: "F",
					school: "NYU"
				},
			]
		},
		
		init: function() {
			eight.container = $(eight.config.container);

			
			
			
			var graph = eight.assignMethods();
			graph.setup();
			
		},
		
		assignMethods : function() {
			function create() {
				var number = eight.config.people.length;
			
				console.log(eight.container)
				
				
			
				for (var i=0; i<number; i++) {
					
					var currentPerson = eight.config.people[i];
					var name = currentPerson.name;
					
					eight.container.append("<div class="+ name +">"+ name + "</div>")
					
					console.log(name)
					
					var newDiv = $("div").last();
					
					console.log(newDiv);
					
					if (currentPerson.gender == "M") {
						male(newDiv);
					}
					else {
						female(newDiv);
					}
					
					
					
					
				}
				
			}
			
			function male(assign) {
				console.log("MALE");
				assign.addClass("m");
			}
			function female(assign) {
				console.log("FEMALE")
				assign.addClass("f");
			}
			
			return {
				setup: function() {
					create();
					gender();
				}
				
				
			}
		}
	}
	
	$(document).ready( function() {
		eight.init();
	});

	
})(jQuery);

</script>


<style>
.f {
	background: red;
}
.m {
	background: blue;
}
</style>
