<script src="/lib/js/jquery.js"></script>
<script src="/lib/js/raphael.js"></script>
<link rel="stylesheet" href="lib/css/eight.css">


<html>
  <head>





	<script>
	(function($) {
		var eight = {
		
			config: {
				container: ".wrapper",
				size: 30,
				multiplier: 120,
				
				people : [
					{	name: "anders",
						YOB : 1989,
						gender: "M",
						school: "CU",
						x: 1,
						y: 1
					},
					{	
						name: "beth",
						YOB: 1991,
						gender: "F",
						school: "CU",
						x: 2,
						y: 1
					},
					{	
						name: "claire",
						YOB: 1993,
						gender: "F",
						school: "NYU",
						x: 1,
						y: 2
					},
					{	
						name: "dave",
						YOB: 1990,
						gender: "M",
						school: "NYU",
						x: 2,
						y: 2
					},
					{	
						name: "eric",
						YOB: 1987,
						gender: "M",
						school: "New",
						x: 1,
						y: 3
					},
					{	
						name: "fiona",
						YOB: 1991,
						gender: "F",
						school: "NYU",
						x: 2,
						y: 3
					},
				]
			},
		
			init: function() {
				eight.container = $(eight.config.container);
				paper = Raphael(50, 50, 1500, 1500);
				eight.size = eight.config.size;
				eight.multiplier = eight.config.multiplier;
				
				var graph = eight.assignMethods();
				graph.setup();
				
				$(".duration").click( function() {
					$("body").css("background", "green");
					
					graph.sortBy();
				})
				
			},
		
			assignMethods : function() {
				function create() {
					var number = eight.config.people.length;
					paper.width = paper.width;
					var moreView = false;
			 	    
					for (var i = 0; i < number; i++) {
						var currentPerson = eight.config.people[i];
						var nextPerson = eight.config.people[i+1];
						var nextTwo = eight.config.people[i+2];
						var name = currentPerson.name;
					
						var adj = number - 1;
						var adj2 = adj - 1; 
						
						var curX = currentPerson.x * eight.multiplier;
						var curY = currentPerson.y * eight.multiplier;
						
						// except for the last person
						if (i !== adj ) {
							var nextX = nextPerson.x * eight.multiplier;
							var nextY = nextPerson.y * eight.multiplier;
						}
						// generate horizontals
						if (i < adj2) {
							var nextTwoX = nextTwo.x * eight.multiplier;
							var nextTwoY = nextTwo.y * eight.multiplier;
						}
						
						
						var center = eight.size/2;
						
						if (currentPerson.gender == "F") { 
					    paper.circle(curX+eight.size/2, curY+eight.size/2, eight.size/2)
					         .attr({fill: "transparent", stroke: "#000"})
					         .data("name", name)
					         .hover(function () {
					            $(".name").text(this.data("name"));
								//test(this);	
					         });
						 }
					

						else {
 	 					   paper.rect(curX, curY, eight.size, eight.size)
 	 					        .attr({fill: "transparent", stroke: "#000"})
 	 					        .data("name", name)
 	 					        .hover(function () {
 	 					            $(".name").text(this.data("name"));
									 //test(this);
 	 					        });
						}
						
						
						
						
						
						//draw vertical line (always skip 2)
						if (i < 4) {
							var ver = paper.path(["M", curX + center, curY + center*2, "L", nextTwoX + center, nextTwoY])
							.data("id", "vRel" + i);
							
							// relationship duration line emphasis
						
							//$("body").click( function() {
								relDuration(ver);
								//});
								
							
						
							
						}
						
			
					
					
						
						//draw horizontal line to next opposite gender
					 	if (i != adj && nextPerson.gender != currentPerson.gender) {
					 		var hor = paper.path(["M", curX + center*2, curY + center, "L", nextX, nextY + center])
							.data("id", "hRel" + i);
							
							// relationship duration line emphasis
				
							//$("body").click( function() {
								relDuration(hor);
								
								
							
							
							
					 	}
					
					
						function toggleView() {
							//	console.log("YOUUU");
							//	relDuration(hor);
							//	relDuration(ver)
					
						}
						
				
						
							
					}
					
					
					return {
						
						test : function() {
							toggleView();
						}
						
					}
					
					
					
				}
				
				
				function relDuration(path) {
					switch (path.data("id")) {
					//b to d
				  	case "vRel1":
						path.attr({"stroke-linejoin": "miter", "stroke-dasharray": ". "})
				   		break;
					//d to f
			  		case "vRel3":
			  			path.attr({"stroke-width": 10})
			  			break;
			 		case "hRel0":
						path.attr({"stroke-width": 10})
			    		break;
					// c to d
		  			case "hRel2":
		  				path.attr({"stroke-width": 10})
		  			 	break;
					// e to f
		  			case "hRel4":
		  				path.attr({"stroke-linejoin": "miter", "stroke-dasharray": "- "})
		  				break;
					default:
					  	path.attr({"stroke-width":1})
					}	
				};
				
				



				
				
			
				return {
					setup: function() {
						create();
					},
					sortBy: function() {
						test.toggleView();
					
					}
				
				
				}
			}
		}
	
		$(document).ready( function() {
			eight.init();
		});

	
	})(jQuery);

	</script>
 
 

  </head>

  <body>
	  
	  <div class="name">the person's name!</div>
	  <br><br>
	  <button class="duration">duration</button>
	  

</body>
</html>
