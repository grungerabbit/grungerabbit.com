<script src="/lib/js/raphael.js"></script>
<link rel="stylesheet" href="lib/css/eight.css">


<html>
  <head>

	<script>
	(function($) {

	
		var eight = {
		
			config: {
				container: ".wrapper",
				people : [
					{	name: "anders",
						YOB : 1989,
						gender: "M",
						school: "CU",
						x: 1,
						y: 1
					},
					{	
						name: "beth",
						YOB: 1991,
						gender: "F",
						school: "CU",
						x: 2,
						y: 1
					},
					{	
						name: "claire",
						YOB: 1993,
						gender: "F",
						school: "NYU",
						x: 1,
						y: 2
					},
					{	
						name: "dave",
						YOB: 1990,
						gender: "M",
						school: "NYU",
						x: 2,
						y: 2
					},
					{	
						name: "eric",
						YOB: 1987,
						gender: "M",
						school: "New",
						x: 1,
						y: 3
					},
					{	
						name: "fiona",
						YOB: 1991,
						gender: "F",
						school: "NYU",
						x: 2,
						y: 3
					},
				]
			},
		
			init: function() {
				eight.container = $(eight.config.container);
				paper = Raphael(0, 0, 1500, 1500);
				size = 40;
				multiplier = 180;
				
				var graph = eight.assignMethods();
				graph.setup();
			},
		
			assignMethods : function() {
				function create() {
					
					var number = eight.config.people.length;
					paper.width = paper.width;
					
			 
					for (var i = 0; i < number; i++) {
						
						var currentPerson = eight.config.people[i];
						var name = currentPerson.name;
						
						var x = currentPerson.x * multiplier;
						var y = currentPerson.y * multiplier;
						
						
						
						if (currentPerson.gender == "F") { 
					    paper.circle(x+size/2, y+size/2, size/2)
					         .attr({fill: "transparent", stroke: "#000"})
					         .data("name", name)
					         .hover(function () {
					            $(".name").text(this.data("name"));
					         });
						 }
						 else {
						 	
 	 					    paper.rect(x, y, size, size)
 	 					         .attr({fill: "transparent", stroke: "#000"})
 	 					         .data("name", name)
 	 					         .hover(function () {
 	 					             $(".name").text(this.data("name"));
									 test(this);
 	 					         });
						 }
							
					}
					
					
					function test(element) {
						console.log("HIIII");
						element.attr({fill:"red"})
					}
				
				}
				
				
			
				return {
					setup: function() {
						create();
						
					},
					sortBy: function() {
					
					
					}
				
				
				}
			}
		}
	
		$(document).ready( function() {
			eight.init();
		});

	
	})(jQuery);

	</script>
 
 

  </head>
  <div class="name">the person's name!</div>

  <body>

</body>
</html>
